{% load static %}
{% load widget_tweaks  %}
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Office Master</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/paper-dashboard.css' %}" rel="stylesheet">
  <link href="{% static 'fonts/css/all.css' %}" rel="stylesheet">
  <body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
                <div class ="card mt-5 shadow rounded-2">
                  <div class="card-header text-white bg-danger">
                    <center><h3>Register</h3></center>
                  </div>
                  <div class="card-body">
                    <form method="POST">
                      {% csrf_token %}
                      <div class="row">
                          <div class="form-group col-md-6">
                            <label>{{ form.email.label }}</label>
                            {{ form.email }}
                          </div>
                          <div class="form-group col-md-6">
                            <label>{{ form.username.label }}</label>
                           {{ form.username }}
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-group col-md-12">
                            <label >{{ form.password1.label }}</label>
                            {{ form.password1 }}
                          </div>
                          <div class="form-group col-md-12">
                            <label>{{ form.password2.label }}</label>
                           {{ form.password2 }}
                          </div>
                      </div>
                      <div class="form-group mt-3">
                          <button class="btn btn-outline-danger btn-block" type="submit"><b>Register</b></button>
                      </div>
                      <div class="d-flex d-flex-row justify-content-between">
                        <a class="mt-1" href="#">Need Help ?</a>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer">
                    <center>
                      <small class="text-muted">All Rights Reserved &copy; <a class="mt-1" href="#">Alvart Collestion </a></small>
                    </center>
                  </div>
                </div>
            </div>
            </div>
        <div class="col-md-3">

       </div>
    </div>
  <!-- SCRIPTS -->
<!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/core/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/core/popper.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/plugins/chartjs.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
  <!--  Google Maps Plugin    -->
  <!--  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>-->
  </body>
</html>
