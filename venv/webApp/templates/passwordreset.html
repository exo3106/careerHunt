{% extends "base.html"%}
{% block content%}
  <div class="row">
    <div class="col-md-4">
    </div>
      <div class="col-md-4">
        {%  if error is not None %}
        <div class="alert alert-dark">
          {{error}}
        </div>
        {% endif %}
        <div class ="card mt-5 shadow rounded-2">
          <div class="card-header text-white bg-dark">
            <center><h3>Password Reset</h3></center>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn btn-dark btn-sm btn-block" type="submit">Register</button>
              <div class="d-flex d-flex-row justify-content-between">
                <a class="mt-1" href="#">Frequently Asked Question</a>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <center>
              <small class="text-muted">All Rights Reserved &copy; <a class="mt-1" href="#">Alvart Collestion </a></small>
            </center>
          </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
{% endblock %}
